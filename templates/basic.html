<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Body Building</title>

    <!-- Bootstrap -->
    <!--link href="css/bootstrap.min.css" rel="stylesheet" -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href=css/body.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.min.js" integrity="sha256-B42GWPV3TVPT5CHxE84ZfhT5Vprg3sowZTA/koe7zfE=" crossorigin="anonymous"></script>
    <!--script src="js/echarts.min.js"></script-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Body Building</h1>
      </div>
    </div>
    <div class="panel-group" id="accordion1">
      <div class="panel panel-default">
      	<div class="panel-heading">
      	  <h4 class="panel-title">
      	    <a data-toggle="collapse" data-parent="#accordion1" href="#collapse1">Weight</a>
      	  </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="container">
              <div id="weight" style="width: 350px;height:300px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-group" id="accordion2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion2" href="#collapse2">Up</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="container">
              <div id="up">
                <div id="bench_press" style="width: 350px;height:300px;"></div>
                <div id="boating" style="width: 350px;height:300px;"></div>
                <div id="sitting_press" style="width: 350px;height:300px;"></div>
                <div id="pull_up" style="width: 350px;height:300px;"></div>
                <div id="triceps" style="width: 350px;height:300px;"></div>
                <div id="biceps" style="width: 350px;height:300px;"></div>
                <div id="curl_in" style="width: 350px;height:300px;"></div>
                <div id="curl_out" style="width: 350px;height:300px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-group" id="accordion3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion3" href="#collapse3">Down</a>
          </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="container">
              <div id="down">
                <div id="dead_lift" style="width: 350px;height:300px;"></div>
                <div id="squatting" style="width: 350px;height:300px;"></div>
                <div id="biceps_femoris" style="width: 350px;height:300px;"></div>
                <div id="quadriceps" style="width: 350px;height:300px;"></div>
                <div id="heel" style="width: 350px;height:300px;"></div>
                <div id="abs" style="width: 350px;height:300px;"></div>
                <div id="oblique" style="width: 350px;height:300px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">XJQ 2017</p>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--script src="js/bootstrap.min.js"></script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function weight_form(data){
          var weightChart  = echarts.init(document.getElementById('weight'));
                weightChart.setOption({
                    title: {},
                      tooltip: {},
                      legend: {},
                      xAxis: {
                          data: ['2w', '1w', 'current']
                      },
                      yAxis: {
                          min: 55
                      },
                      series: [{
                          name: 'weight',
                          type: 'line',
                          data: data.weight
                      }]
                   });
        };
        function weight_action(data){
            $.each(data, function(key, val){
                var actionChart = echarts.init(document.getElementById(key));
                actionChart.setOption({
                    title: {
                        text: key
                    },
                    tooltip: {},
                    legend: {},
                    xAxis: {
                        data: val
                    },
                    yAxis: {},
                    series: [{
                        name: 'weight',
                        type: 'line',
                        data: val
                    }]
            });
        });
        };
        $(function () { $('#collapse1').collapse('hide')});
        $(function () { $('#collapse2').collapse('hide')});
        $(function () { $('#collapse3').collapse('hide')});
        $.getJSON('data', function(data){
            weight_form(data);
            weight_action(data.up);
            weight_action(data.down)
             });
      </script>
  </body>
</html>
